<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
   .completed {
     text-decoration: line-through;
     color: gray;
    }
</style>

</head>
<body>
  <h1>To-do List</h1>
  <input type="text" id="taskInput"/>
  <button id="addButton">추가</button>
  <ul id="tasklist">  </ul>
  <script>
    //dom요소를 선택해야한다.
    const taskInput =document.getElementById('taskInput') ;
    const addButton =document.getElementById('addButton');
    const tasklist =document.getElementById('tasklist');

    //addButton이 클릭이 되면 이벤트가 발생하는 리스너를 추가해줘.
    addButton.addEventListener('clisk',addTask);

    //addTask 함수를 만듭니다.
function addTask(){
  //인풋창에 입력한 텍스트가 있어야한다.tasktext
  const taskText= taskInput.value.trim();
  //li 태그를 생성(create)한다.taskItem
  const taskItem=document.createElement('li');
  
  //taskItem 텍스트(taskText)를 대입(=)한다.
  taskItem.textContent=taskText;
  //ul 태그 밑에 자식 태그로 추가(append)한다.
tasklist.appendChild(taskItem);
   //추가되고 난 이후 input창에 값을 비워줍니다.(초기화)
taskInput.value='';
//생성한 taskItem에 이벤트 리스너를 추가(click->completeTask)해 줘.
taskItem.addEventListener('clik',completeTask);
  
}
//할일을 완료했을때 사용하는 함수
function completeTask(event){
  const taskItem=event.target;
//할 일 완료 했을때 중간 줄이 쫙 글자색도 연하게
//(css selctor.complete)
taskItem.classList.toggle('completed');
taskItem.addEventListener('click',removeTask)
}
//할 일 삭제
function removeTask(event){
  const taskItem=event.target;
  taskItem.parentNode.removechild(taskItem);

} 
  </script>

</body>
</html>
